<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
      <title>Guess the Number</title>
   </head>
   <body>
      <div class="wrapper">
         <button class="button again">Сначала!</button>
         <p class="text">(Между 1 и 20)</p>
         <p class="text-name">Угадай Число!</p>
         <div class="line"></div>
         <p class="text-questions">???</p>
         <p class="guess-message">Начни угадывать</p>
         <p class="score">Очки: <span class="score-point">20</span></p>
         <p class="best-score">Лучший результат: <span class="record">0</span></p>
         <div class="enter_the_number"><input class="number-input" type="number" minlength="1" maxlength="2" size="2"></div>
         <button class="button check">Проверить!</button>
      </div>
      <script src="app.js"></script>
   </body>
</html>
